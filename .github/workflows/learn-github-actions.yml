name: learn-github-actions
on: [push]
jobs:
  vsce-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'
      - run: npm install -g vsce
      - name: Install jardis client requirement
        run: npm install
        working-directory: jardis-client
      - name: Creating artifacts dir
        run: mkdir ./artifacts
      - name: Packaging jardis client
        run: vsce package
        working-directory: jardis-client
      - name: Copy extension to artifacts
        run: cp jardis-client/*.vsix ./artifacts
          
